<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="box">
        <div class="container">
        <div id="weatherCond">
            <i class="fa-solid fa-sun icon-4x" style="color: #eccc68;"></i>
        </div>

        <div class="wave">

                <!--Waves Container-->
                <div>
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
                </svg>
                </div>
                <!--Waves end-->
                
                </div>
                <!--Header ends-->
                
                <!--Content starts-->
                <div class="info">
                    <h2 class="location"><i class="fa-solid fa-street-view"></i>{%location%}, {%country%}</h2>
                    <p id="date"><small>WED | OCT 23 | 10:49AM</small></p>
                    <h1 class="temp">{%tempVal%}</h1>
                    <p class="tempmin_max"> <small> Min {%tempMin%} | Max {%tempMax%}</small></p>
                </div>
                <!--Content ends-->
        </div>

        <!-- <div class="info">
            <h2 class="location"><i class="fa-solid fa-street-view"></i>Pune, In</h2>
            <p id="date"><small>WED | OCT 23 | 10:49AM</small></p>
            <h1 class="temp">26.49°C</h1>
            <p class="tempmin_max"> <small> 26.49°C | Max 26.49°C</small></p>
        </div> -->
    </div>
    </div>
    <script src="/index.js"></script>
    <!-- <script src="backApp.js"></script> -->
</body>
</html>
